<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      top: 0;
    }

    canvas {
      background-color: rgb(128, 140, 173);
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(182, 204, 223);
    }
  </style>
</head>

<body>
  <div class="container" id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const socket = io();

    // Quando a conexão com o servidor é estabelecida
    socket.on("connect", () => {
      setTimeout(() => {
        socket.emit("data", player.name);
      }, 1000);
    });
    socket.on("loadPlayers", (data) => {
      LoadPlayers(data);
    });
    socket.on("updatePlayers", (data) => {
      UpdatePlayers(data);
    });
    let player;

    async function buscardados() {
      let json = {
        token: token,
      };
      const dados = await fetch("../user", {
        method: "GET",
        headers: {
          data: JSON.stringify(json),
        },
      });
      resposta = await dados.json();
      player = resposta;
    }

    const container = document.getElementById("container");
    var players = {};

    function LoadPlayers(data) {
      data.forEach((player) => {

        players[player.name] = new Square(
          player.name,
          50,
          player.posX,
          player.posY,
          player.Color
        );
      });
    };

    function UpdatePlayers(data) {
      data.forEach((player) => {
        players[player.name].x = player.posX;
        players[player.name].y = player.posY;
      });
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        const WIDTH = 1000,
          HEIGHT = 600;
        this.canvas.width = WIDTH;
        this.canvas.height = HEIGHT;
        this.context = this.canvas.getContext("2d");
        container.appendChild(this.canvas);
        this.interval = setInterval(updateGameArea, 7);
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      },
    };

    function Square(name, width, x, y, color) {
      this.name = name;
      this.x = x;
      this.y = y;
      this.speedX = 0;
      this.speedY = 0;
      this.color = color;
      this.update = function () {
        ctx = myGameArea.context;
        ctx.font = "bold 15px Arial";
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, width, width);
        ctx.fillText(this.name, this.x, this.y - 7);
        if (this.speedX !== 0 || this.speedY !== 0) {
          socket.emit("positionUpdate", [this.x, this.y, this.name]);
        }
      };
      this.newPos = function () {
        this.x += this.speedX;
        this.y += this.speedY;
      };
    }

    function updateGameArea() {
      myGameArea.clear();
      for (const player in players) {
        players[player].newPos();
        players[player].update();
      }
    }

    addEventListener("keyup", function (e) {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
        for (const square in players) {
          if (square === player.name) {
            players[square].speedX = 0;
          }
        }
      }

      if (e.key === "ArrowUp" || e.key === "ArrowDown") {
        for (const square in players) {
          if (square === player.name) {
            players[square].speedY = 0;
          }
        }
      }
    })
    addEventListener("keydown", function (e) {
      switch (e.key) {
        case "ArrowRight":
          for (const square in players) {
            if (square === player.name) {
              players[square].speedX = 2;
            }
          }
          break;
        case "ArrowLeft":
          for (const square in players) {
            if (square === player.name) {
              players[square].speedX = -2;
            }
          }
          break;
        case "ArrowUp":
          for (const square in players) {
            if (square === player.name) {
              players[square].speedY = -2;
            }
          }
          break;
        case "ArrowDown":
          for (const square in players) {
            if (square === player.name) {
              players[square].speedY = 2;
            }
          }
          break;
        default:
          for (const square in players) {
            if (square === player.name) {
              players[square].speedY = 0;
              players[square].speedX = 0;
            }
          }
      }
    });
    buscardados();
    myGameArea.start();
  </script>
</body>

</html>
